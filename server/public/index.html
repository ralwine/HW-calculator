<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVER SIDE CALCULATOR</title>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <header>
        <h1>SERVER SIDE CALCULATOR</h1>
    </header>
    <section>
        <div class="input">
            <input id="firstNumberInput" type="number">
        </div>
        <div class="operands">
            <button class="isOperand">+</button>
            <button class="isOperand">-</button>
            <button class="isOperand">*</button>
            <button class="isOperand">/</button>
        </div>
        <div class="input">
            <input id="secondNumberInput" type="number">
        </div>
        <div class="resultNclear">
            <button id="equals">=</button>
            <button id="clear">CLR</button>
        </div>
    </section>
    <main>
        <div>
            <p id="output"></p>
        </div>
    </main>

</body>

</html>
